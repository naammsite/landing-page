<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-800 font-sans px-6 py-10">
    <section
      id="Contact"
      class="mt-16 bg-gray-100 p-8 rounded-xl shadow-md max-w-2xl mx-auto"
    >
      <h2 class="text-2xl font-semibold mb-4 text-center">Contact</h2>
      <p class="mb-6 text-center text-lg text-gray-700">
        Punya pesan, kritik, atau cuma pengen nyapa? Isi aja form di bawah.
        Janji gak dijual ke spammer.
      </p>

      <form class="space-y-5">
        <input
          type="text"
          placeholder="Nama anda yang mulia"
          class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <input
          type="email"
          placeholder="Email (bisa fake, gue ngerti)"
          class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <textarea
          placeholder="Tulis pesan anda yang mulia.."
          rows="4"
          class="w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>

        <div class="text-center">
          <button
            type="submit"
            class="bg-blue-600 text-white px-8 py-3 rounded-full shadow hover:bg-blue-700 transition"
          >
            Kirim Aja Udah
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
